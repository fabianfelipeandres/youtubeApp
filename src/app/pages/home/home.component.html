<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>


<div class="card-columns">

    <div class="card" *ngFor="let vid of videos">
      <img [src]="videos[0].thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ videos[0].title }}</h5>
        <p class="card-text">
          <strong>Autor: </strong> {{videos[0].videoOwnerChannelTitle}}
        </p>
        <p>
          <strong>Publicado: </strong> {{videos[0].publishedAt | date}} 
        </p>

        <button class="btn btn-outline-primary btn-block"
                (click)="mostrarVideo(videos)">
          Ver video
        </button>

      </div>
    </div>

</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button class="btn btn-primary btn-lg">
      Siguiente pagina
    </button>
  </div>
</div>
